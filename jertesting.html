<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Product Card</title>
    <link rel="stylesheet" href="jertesting2.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="product-card">
            <div class="product-image">
                <img src="./asset test/image-product-desktop.jpg">
                <div class="leaves-top"></div>
                <div class="leaves-bottom"></div>
            </div>
            
            <div class="product-details">
                <p class="product-category">P E R F U M E</p>
                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-description">
                        a floral, solar and volumptuous interpretation composed by oliver polge, perfumer-creator for the house of CHANEL.
                    </p>
                        <div class="product-price">
                            <span class="current-price">$149.99</span>
                            <span class="original-price">$169.99</span>
                        </div>
                <button class="add-to-cart-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
